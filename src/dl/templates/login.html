<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main page!</title>
  </head>
  <body>
    <h1>Hi, Boss! If you want to sign up:</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>Login</td>
        <td>Email</td>
        <td>Password</td>
      </tr>
      <tr>
        <td>{{form.username(size=32)}}</td>
        <td>{{form.email(size=50)}}</td>
        <td>{{form.password(size=50)}}</td>
      </tr>
      <tr>
        <td>{{form.submit()}}</td>
      </tr>
    </table>
    <a href="{{ url_for('index_1')}}">About user</a>
  </form>
  </body>
</html>
